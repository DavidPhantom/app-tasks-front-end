<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="checkList">
    <th mat-header-cell *matHeaderCellDef>{{project.title}}</th>
    <td mat-cell *matCellDef="let todo" [ngClass]="todo.isCompleted ? 'strikeThrough' : 'null'">
      <mat-checkbox  (change)="changeValue(todo)"
                     [checked]="todo.isCompleted == true">
        {{todo.text}}
    </mat-checkbox>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
